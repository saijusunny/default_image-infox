<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    #edit{
      text-decoration: none;
      color: yellow;
    }
    #Del{
      text-decoration: none;
      color: red;
    }
    #edit:hover{
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    #Del:hover{
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    th{
      color: red;
    }
    #id{
      color: yellow;
    }
  </style>
  {% load static %}
</head>
<body>

<div class="container">
    
      <h2 style=" text-align:center; color:green;">Product Details</h2>
                
    <table class="table table-dark" style=" text-align:center; float: center; ">
        <thead>
          <tr>
              
            <th id="id">ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>PASSWORD</th>
            <th>IMAGE</th>
            <th>EMAIL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for result in products %}
          <tr>
            <td id="id">{{result.id}}</td>
            <td>{{result.name}}</td>
            <td>{{result.username}}</td>
            <td>{{result.password}}</td>
            {% if result.image == 'static/image/icon.png'%}
            <td>
              <img src="{% static 'image/icon.png' %}" class="w-25" >
            </td>
            {% else %}
            <td>
              <img src="{{ result.image.url }}" class="w-25" >
            </td>
            {%endif%}
   
            <td>{{result.email}}</td>
            <td><a href="{% url 'edit' result.id %}" id="edit">Edit</a><br>
            <a href="{% url 'delete_product' result.id %}"id="Del">Delete</a></td>
          </tr>
          {% endfor %}
      </tbody>

    </table>
    
    <a href="{% url 'form' %}" style="margin-left: 45%;"><input type="submit" Value="add product" class="btn btn-dark" ></a>
  </div>
  
  </body>
  </html>
